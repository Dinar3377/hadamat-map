<!DOCTYPE html>

<head>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #send {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background: #2b8eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #send:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #locate-btn,
    #clear-btn {
      position: absolute;
      top: 15px;
      z-index: 9999;
      background-color: white;
      border-radius: 8px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border: 2px solid #2b8eff;
      color: #2b8eff;
    }

    #locate-btn {
      left: 15px;
    }

    #clear-btn {
      right: 15px;
      border-color: #ff4444;
      color: #ff4444;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      line-height: 22px;
      text-align: center;
      padding: 10px 0;
    }

    #clear-btn:hover {
      background-color: #ff4444;
      color: white;
    }
  </style>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

<button id="locate-btn"></button>

  <div id="end"></div>

  <button id="send" disabled></button>
</div>

<script>

      pointA_value: (lat, lng) => `ðŸš• Ø§Ù„Ù†Ù‚Ø·Ø© A: ${lat}, ${lng}`,
      pointB_value: (lat, lng) => `ðŸ“ Ø§Ù„Ù†Ù‚Ø·Ø© B: ${lat}, ${lng}`,
      distance_value: km => `ðŸ“ Ø§Ù„Ù…Ø³Ø§ÙØ©: ${km} ÙƒÙ…`,

      btn_locate: "ðŸ“ Ù…ÙˆÙ‚Ø¹ÙŠ Ø§Ù„Ø­Ø§Ù„ÙŠ",
      btn_send: "Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø·Ù„Ø¨ ðŸš€",

      alert_route_error: "âš  Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…Ø³Ø§Ø±",
      alert_geo_error: "âš  Ù„Ø§ ÙŠÙ…ÙƒÙ† Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙˆÙ‚Ø¹.",
      alert_geo_not_supported: "âš  Ø¬Ù‡Ø§Ø²Ùƒ Ù„Ø§ ÙŠØ¯Ø¹Ù… ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹.",
    },

    ru: {
      pointA_default: "ðŸš• Ð¢Ð¾Ñ‡ÐºÐ° A: Ð½Ðµ Ð²Ñ‹Ð±Ñ€Ð°Ð½Ð°",
      pointB_default: "ðŸ“ Ð¢Ð¾Ñ‡ÐºÐ° B: Ð½Ðµ Ð²Ñ‹Ð±Ñ€Ð°Ð½Ð°",
      distance_default: "ðŸ“ Ð Ð°ÑÑÑ‚Ð¾ÑÐ½Ð¸Ðµ: Ð½Ðµ Ð²Ñ‹Ñ‡Ð¸ÑÐ»ÐµÐ½Ð¾",

      pointA_value: (lat, lng) => `ðŸš• Ð¢Ð¾Ñ‡ÐºÐ° A: ${lat}, ${lng}`,
      pointB_value: (lat, lng) => `ðŸ“ Ð¢Ð¾Ñ‡ÐºÐ° B: ${lat}, ${lng}`,
      distance_value: km => `ðŸ“ Ð Ð°ÑÑÑ‚Ð¾ÑÐ½Ð¸Ðµ: ${km} ÐºÐ¼`,

      btn_locate: "ðŸ“ ÐœÐ¾Ðµ Ð¼ÐµÑÑ‚Ð¾Ð¿Ð¾Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ",
      btn_send: "ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð¸Ñ‚ÑŒ Ð·Ð°ÑÐ²ÐºÑƒ ðŸš€",

      alert_route_error: "âš  ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ñ€Ð¸ Ñ€Ð°ÑÑ‡Ñ‘Ñ‚Ðµ Ð¼Ð°Ñ€ÑˆÑ€ÑƒÑ‚Ð°",
      alert_geo_error: "âš  ÐÐµ ÑƒÐ´Ð°Ð»Ð¾ÑÑŒ Ð¾Ð¿Ñ€ÐµÐ´ÐµÐ»Ð¸Ñ‚ÑŒ Ð¼ÐµÑÑ‚Ð¾Ð¿Ð¾Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ.",
      alert_geo_not_supported: "âš  Ð£ÑÑ‚Ñ€Ð¾Ð¹ÑÑ‚Ð²Ð¾ Ð½Ðµ Ð¿Ð¾Ð´Ð´ÐµÑ€Ð¶Ð¸Ð²Ð°ÐµÑ‚ Ð³ÐµÐ¾Ð»Ð¾ÐºÐ°Ñ†Ð¸ÑŽ.",
    },

    en: {
      pointA_default: "ðŸš• Point A: not set",
      pointB_default: "ðŸ“ Point B: not set",
      distance_default: "ðŸ“ Distance: not calculated",

      pointA_value: (lat, lng) => `ðŸš• Point A: ${lat}, ${lng}`,
      pointB_value: (lat, lng) => `ðŸ“ Point B: ${lat}, ${lng}`,
      distance_value: km => `ðŸ“ Distance: ${km} km`,

      btn_locate: "ðŸ“ My location",
      btn_send: "Send request ðŸš€",

      alert_route_error: "âš  Error calculating route",
      alert_geo_error: "âš  Unable to get location.",
      alert_geo_not_supported: "âš  Your device does not support geolocation.",
    }
  };

  // ============================================================
  // ðŸ”Ž DETECT LANGUAGE FROM URL (?lang=ar)
  // ============================================================
  function getAppLang() {
    const params = new URLSearchParams(window.location.search);
    const lang = params.get("lang");
    if (["ar", "ru", "en"].includes(lang)) return lang;
    return "ar"; // default
  }

  let currentLang = getAppLang();

  function t(key, ...args) {
    const dict = TEXTS[currentLang];
    const val = dict[key];

    if (typeof val === "function") return val(...args);
    return val ?? key;
  }

  // ============================================================
  // ðŸ” APPLY LANGUAGE (RTL / LTR + UI text)
  // ============================================================
  function applyLang() {
    const rtl = currentLang === "ar";

    document.documentElement.lang = currentLang;
    document.documentElement.dir = rtl ? "rtl" : "ltr";

    document.getElementById("locate-btn").innerText = t("btn_locate");
    document.getElementById("start").innerText = t("pointA_default");
    document.getElementById("end").innerText = t("pointB_default");
    document.getElementById("distance").innerText = t("distance_default");
    document.getElementById("send").innerText = t("btn_send");
  }

  // ============================================================
  // ðŸ—º MAP LOGIC
  // ============================================================
  let map;
  let startMarker = null;
  let endMarker = null;
  let startPos = null;
  let endPos = null;

  let directionsService;
  let directionsRenderer;
  let routeDistance = null;

  function initMap() {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    applyLang();

    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 13,
      center: { lat: 12.7794, lng: 45.0360 }, // Aden
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
      suppressMarkers: true
    });
    directionsRenderer.setMap(map);

    map.addListener("click", (e) => {
      if (!startMarker) {
        startMarker = new google.maps.Marker({
          position: e.latLng,
          map: map,
          label: "A"
        });
        startPos = e.latLng;

        document.getElementById("start").innerText = t(
          "pointA_value",
          startPos.lat().toFixed(5),
          startPos.lng().toFixed(5)
        );
      }
      else if (!endMarker) {
        endMarker = new google.maps.Marker({
          position: e.latLng,
          map: map,
          label: "B"
        });
        endPos = e.latLng;

        document.getElementById("end").innerText = t(
          "pointB_value",
          endPos.lat().toFixed(5),
          endPos.lng().toFixed(5)
        );

        buildRoute();
      }
    });

    document.getElementById("send").onclick = () => {
      if (!startPos || !endPos || !routeDistance) return;

      const data = {
        start: { lat: startPos.lat(), lng: startPos.lng() },
        end: { lat: endPos.lat(), lng: endPos.lng() },
        distance_km: (routeDistance / 1000).toFixed(2)
      };

      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    };

    document.getElementById("clear-btn").onclick = clearRoute;
    document.getElementById("locate-btn").onclick = locateUser;
  }

  function clearRoute() {
    if (startMarker) startMarker.setMap(null);
    if (endMarker) endMarker.setMap(null);

    startMarker = null;
    endMarker = null;
    startPos = null;
    endPos = null;
    routeDistance = null;

    document.getElementById("start").innerText = t("pointA_default");
    document.getElementById("end").innerText = t("pointB_default");
    document.getElementById("distance").innerText = t("distance_default");

    directionsRenderer.set("directions", null);
    document.getElementById("send").disabled = true;
  }

  function locateUser() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const p = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          map.setCenter(p);
          map.setZoom(15);
        },
        () => {
          alert(t("alert_geo_error"));
        }
      );
    } else {
      alert(t("alert_geo_not_supported"));
    }
  }

  function buildRoute() {
    const req = {
      origin: startPos,
      destination: endPos,
      travelMode: google.maps.TravelMode.DRIVING
    };

    directionsService.route(req, (result, status) => {
      if (status !== "OK") {
        alert(t("alert_route_error"));
        return;
      }

      directionsRenderer.setDirections(result);

      let meters = 0;
      const legs = result.routes[0].legs;

      legs.forEach(leg => meters += leg.distance.value);
      routeDistance = meters;

      const km = (meters / 1000).toFixed(2);
      document.getElementById("distance").innerText = t("distance_value", km);

      document.getElementById("send").disabled = false;
    });
  }
</script>

<script async
