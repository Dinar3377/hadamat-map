<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hadamat Taxi Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #locate-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 9999;
      background-color: white;
      border: 2px solid #4285f4;
      color: #4285f4;
      border-radius: 6px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="locate-btn">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO5RQpbrvnBEfchhCGqKTpzvqOjJyf0RI"></script>

  <script>
    let map, markerStart, markerEnd;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 15.3694, lng: 44.1910 }, // –ô–µ–º–µ–Ω
        zoom: 13,
      });

      // —Å–ª—É—à–∞–µ–º –∫–ª–∏–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ç–æ—á–µ–∫
      map.addListener("click", (e) => {
        if (!markerStart) {
          markerStart = new google.maps.Marker({
            position: e.latLng,
            map,
            label: "A",
          });
        } else if (!markerEnd) {
          markerEnd = new google.maps.Marker({
            position: e.latLng,
            map,
            label: "B",
          });

          // –æ–±–µ —Ç–æ—á–∫–∏ –≤—ã–±—Ä–∞–Ω—ã ‚Üí –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram WebApp
          sendRouteToBot();
        }
      });

      // –∫–Ω–æ–ø–∫–∞ ‚Äú–ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ‚Äù
      document.getElementById("locate-btn").addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((pos) => {
            const userPos = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            };

            map.setCenter(userPos);
            map.setZoom(15);

            if (!markerStart) {
              markerStart = new google.maps.Marker({
                position: userPos,
                map,
                label: "A",
              });
            } else {
              markerStart.setPosition(userPos);
            }

          }, () => {
            alert("‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ.");
          });
        } else {
          alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.");
        }
      });
    }

    // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ—á–∫–∏ –≤ Telegram WebApp
    function sendRouteToBot() {
      if (markerStart && markerEnd && window.Telegram?.WebApp) {
        const data = {
          start: {
            lat: markerStart.getPosition().lat(),
            lng: markerStart.getPosition().lng(),
          },
          end: {
            lat: markerEnd.getPosition().lat(),
            lng: markerEnd.getPosition().lng(),
          }
        };
        window.Telegram.WebApp.sendData(JSON.stringify(data));
      }
    }

    window.onload = initMap;
  </script>
</body>
</html>html>
