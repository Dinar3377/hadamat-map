<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Hadamat Taxi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #send {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background: #2b8eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #locate-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 9999;
      background-color: white;
      border: 2px solid #2b8eff;
      color: #2b8eff;
      border-radius: 8px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #clear-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 9999;
      background-color: white;
      border: 2px solid #ff4444;
      color: #ff4444;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      font-weight: bold;
      line-height: 38px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.2s, color 0.2s;
    }

    #clear-btn:hover {
      background-color: #ff4444;
      color: white;
    }
  </style>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="map"></div>

<button id="locate-btn">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
<button id="clear-btn">‚úñ</button>

<div id="info">
  <div id="start">üöï –¢–æ—á–∫–∞ A: –ù–µ –≤—ã–±—Ä–∞–Ω–∞</div>
  <div id="end">üìç –¢–æ—á–∫–∞ B: –ù–µ –≤—ã–±—Ä–∞–Ω–∞</div>
  <div id="distance">üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: –Ω–µ —Ä–∞—Å—Å—á–∏—Ç–∞–Ω–æ</div>
  <button id="send" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å üöÄ</button>
</div>

<script>
  let map;
  let startMarker = null;
  let endMarker = null;
  let startPos = null;
  let endPos = null;

  let directionsService;
  let directionsRenderer;
  let routeDistance = null; // –º–µ—Ç—Ä—ã

  function initMap() {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 13,
      center: { lat: 15.3694, lng: 44.1910 },
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
      suppressMarkers: true
    });
    directionsRenderer.setMap(map);

    map.addListener("click", (e) => {
      if (!startMarker) {
        startMarker = new google.maps.Marker({
          position: e.latLng,
          map: map,
          label: "A"
        });
        startPos = e.latLng;

        document.getElementById("start").innerText =
          `üöï –¢–æ—á–∫–∞ A: ${startPos.lat().toFixed(5)}, ${startPos.lng().toFixed(5)}`;
      }
      else if (!endMarker) {
        endMarker = new google.maps.Marker({
          position: e.latLng,
          map: map,
          label: "B"
        });
        endPos = e.latLng;

        document.getElementById("end").innerText =
          `üìç –¢–æ—á–∫–∞ B: ${endPos.lat().toFixed(5)}, ${endPos.lng().toFixed(5)}`;

        buildRoute();
      }
    });

    document.getElementById("send").onclick = () => {
      if (!startPos || !endPos || !routeDistance) return;

      const data = {
        start: { lat: startPos.lat(), lng: startPos.lng() },
        end: { lat: endPos.lat(), lng: endPos.lng() },
        distance_km: (routeDistance / 1000).toFixed(3)
      };

      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    };

    document.getElementById("clear-btn").onclick = () => {
      if (startMarker) startMarker.setMap(null);
      if (endMarker) endMarker.setMap(null);

      startMarker = null;
      endMarker = null;
      startPos = null;
      endPos = null;
      routeDistance = null;

      document.getElementById("start").innerText = "üöï –¢–æ—á–∫–∞ A: –ù–µ –≤—ã–±—Ä–∞–Ω–∞";
      document.getElementById("end").innerText = "üìç –¢–æ—á–∫–∞ B: –ù–µ –≤—ã–±—Ä–∞–Ω–∞";
      document.getElementById("distance").innerText = "üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: –Ω–µ —Ä–∞—Å—Å—á–∏—Ç–∞–Ω–æ";

      directionsRenderer.set('directions', null);
      document.getElementById("send").disabled = true;
    };

    document.getElementById("locate-btn").onclick = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const p = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          map.setCenter(p);
          map.setZoom(15);
        });
      }
    };
  }

  function buildRoute() {
    const request = {
      origin: startPos,
      destination: endPos,
      travelMode: google.maps.TravelMode.DRIVING
    };

    directionsService.route(request, (result, status) => {
      if (status !== "OK") {
        alert("‚ö† –û—à–∏–±–∫–∞ –º–∞—Ä—à—Ä—É—Ç–∞");
        return;
      }

      directionsRenderer.setDirections(result);

      let meters = 0;
      const legs = result.routes[0].legs;

      legs.forEach(leg => {
        meters += leg.distance.value;
      });

      routeDistance = meters;

      document.getElementById("distance").innerText =
        `üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${(meters / 1000).toFixed(2)} –∫–º`;

      document.getElementById("send").disabled = false;
    });
  }
</script>

<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO5RQpbrvnBEfchhCGqKTpzvqOjJyf0RI&callback=initMap">
</script>

</body>
</html>
