<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Hadamat Taxi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #reset-btn {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #locate-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 9999;
      background-color: white;
      border: 2px solid #2b8eff;
      color: #2b8eff;
      border-radius: 8px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="map"></div>

<!-- –∫–Ω–æ–ø–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –≥–µ–æ–ø–æ–∑–∏—Ü–∏–∏ -->
<button id="locate-btn">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>

<div id="info">
  <div id="start">üöï –¢–æ—á–∫–∞ A: –ù–µ –≤—ã–±—Ä–∞–Ω–∞</div>
  <div id="end">üìç –¢–æ—á–∫–∞ B: –ù–µ –≤—ã–±—Ä–∞–Ω–∞</div>
  <button id="reset-btn">‚ùå –û—Ç–º–µ–Ω–∏—Ç—å —Ç–æ—á–∫–∏</button>
</div>

<script>
  let map;
  let startMarker = null;
  let endMarker = null;
  let startPos = null;
  let endPos = null;

  function initMap() {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 13,
      center: { lat: 15.3694, lng: 44.1910 }, // –ô–µ–º–µ–Ω
    });

    // –≤—ã–±–æ—Ä —Ç–æ—á–µ–∫ –∫–ª–∏–∫–æ–º
    map.addListener("click", (e) => {
      if (!startMarker) {
        startMarker = new google.maps.Marker({
          position: e.latLng,
          map: map,
          label: "A"
        });
        startPos = e.latLng;
        document.getElementById("start").innerText =
          "üöï –¢–æ—á–∫–∞ A: " + e.latLng.lat().toFixed(5) + ", " + e.latLng.lng().toFixed(5);
      } else if (!endMarker) {
        endMarker = new google.maps.Marker({
          position: e.latLng,
          map: map,
          label: "B"
        });
        endPos = e.latLng;
        document.getElementById("end").innerText =
          "üìç –¢–æ—á–∫–∞ B: " + e.latLng.lat().toFixed(5) + ", " + e.latLng.lng().toFixed(5);

        // ‚úÖ –ö–æ–≥–¥–∞ –æ–±–µ —Ç–æ—á–∫–∏ –≤—ã–±—Ä–∞–Ω—ã ‚Äî —Å—Ä–∞–∑—É –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
        const data = {
          start: { lat: startPos.lat(), lng: startPos.lng() },
          end: { lat: endPos.lat(), lng: endPos.lng() }
        };
        console.log("sendData:", data);
        Telegram.WebApp.sendData(JSON.stringify(data));
        Telegram.WebApp.close();
      }
    });

    // –∫–Ω–æ–ø–∫–∞ –æ—Ç–º–µ–Ω—ã —Ç–æ—á–µ–∫
    document.getElementById("reset-btn").addEventListener("click", () => {
      if (startMarker) {
        startMarker.setMap(null);
        startMarker = null;
      }
      if (endMarker) {
        endMarker.setMap(null);
        endMarker = null;
      }
      startPos = null;
      endPos = null;
      document.getElementById("start").innerText = "üöï –¢–æ—á–∫–∞ A: –ù–µ –≤—ã–±—Ä–∞–Ω–∞";
      document.getElementById("end").innerText = "üìç –¢–æ—á–∫–∞ B: –ù–µ –≤—ã–±—Ä–∞–Ω–∞";
    });

    // –∫–Ω–æ–ø–∫–∞ "–ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ" ‚Äî —Ç–æ–ª—å–∫–æ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –∫–∞—Ä—Ç—É
    document.getElementById("locate-btn").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const userPos = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            };
            map.setCenter(userPos);
            map.setZoom(15);

            // –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å–∏–Ω–∏–π –∫—Ä—É–∂–æ–∫
            const marker = new google.maps.Marker({
              position: userPos,
              map: map,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 8,
                fillColor: "#2b8eff",
                fillOpacity: 0.9,
                strokeWeight: 2,
                strokeColor: "white"
              }
            });
            setTimeout(() => marker.setMap(null), 5000);
          },
          () => alert("‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ.")
        );
      } else {
        alert("‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.");
      }
    });
  }
</script>

<!-- ‚úÖ –¢–≤–æ–π —Ä–µ–∞–ª—å–Ω—ã–π API –∫–ª—é—á -->
<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO5RQpbrvnBEfchhCGqKTpzvqOjJyf0RI&callback=initMap">
</script>

</body>
</html>
