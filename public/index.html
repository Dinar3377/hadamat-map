<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Hadamat Taxi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #send {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-top: 10px;
      background: #2b8eff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #locate-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 9999;
      background-color: white;
      border: 2px solid #2b8eff;
      color: #2b8eff;
      border-radius: 8px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* üîπ –ù–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ "X" –¥–ª—è —Å–±—Ä–æ—Å–∞ —Ç–æ—á–µ–∫ */
    #clear-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 9999;
      background-color: white;
      border: 2px solid #ff4444;
      color: #ff4444;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      font-weight: bold;
      line-height: 38px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.2s, color 0.2s;
    }

    #clear-btn:hover {
      background-color: #ff4444;
      color: white;
    }
  </style>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="map"></div>

<!-- –∫–Ω–æ–ø–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –≥–µ–æ–ø–æ–∑–∏—Ü–∏–∏ -->
<button id="locate-btn">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>

<!-- –Ω–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ -->
<button id="clear-btn">‚úñ</button>

<div id="info">
  <div id="start">üöï –¢–æ—á–∫–∞ A: –ù–µ –≤—ã–±—Ä–∞–Ω–∞</div>
  <div id="end">üìç –¢–æ—á–∫–∞ B: –ù–µ –≤—ã–±—Ä–∞–Ω–∞</div>
  <button id="send" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å üöÄ</button>
</div>

<script>
  let map;
  let startMarker = null;
  let endMarker = null;
  let startPos = null;
  let endPos = null;

  function initMap() {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 13,
      center: { lat: 15.3694, lng: 44.1910 }, // –ô–µ–º–µ–Ω
    });

    // –≤—ã–±–æ—Ä —Ç–æ—á–µ–∫ –∫–ª–∏–∫–æ–º
    map.addListener("click", (e) => {
      if (!startMarker) {
        startMarker = new google.maps.Marker({
          position: e.latLng,
          map: map,
          label: "A"
        });
        startPos = e.latLng;
        document.getElementById("start").innerText =
          "üöï –¢–æ—á–∫–∞ A: " + e.latLng.lat().toFixed(5) + ", " + e.latLng.lng().toFixed(5);
      } else if (!endMarker) {
        endMarker = new google.maps.Marker({
          position: e.latLng,
          map: map,
          label: "B"
        });
        endPos = e.latLng;
        document.getElementById("end").innerText =
          "üìç –¢–æ—á–∫–∞ B: " + e.latLng.lat().toFixed(5) + ", " + e.latLng.lng().toFixed(5);
        document.getElementById("send").disabled = false;
      }
    });

    // –∫–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
    document.getElementById("send").onclick = () => {
      if (!startPos || !endPos) return;
      const data = {
        start: { lat: startPos.lat(), lng: startPos.lng() },
        end: { lat: endPos.lat(), lng: endPos.lng() }
      };
      console.log("sendData:", data);
      Telegram.WebApp.sendData(JSON.stringify(data));
      Telegram.WebApp.close();
    };

    // –∫–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ X (—Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç —Ç–æ—á–∫–∏ –∏ –º–∞—Ä–∫–µ—Ä—ã)
    document.getElementById("clear-btn").addEventListener("click", () => {
      if (startMarker) startMarker.setMap(null);
      if (endMarker) endMarker.setMap(null);
      startMarker = null;
      endMarker = null;
      startPos = null;
      endPos = null;
      document.getElementById("start").innerText = "üöï –¢–æ—á–∫–∞ A: –ù–µ –≤—ã–±—Ä–∞–Ω–∞";
      document.getElementById("end").innerText = "üìç –¢–æ—á–∫–∞ B: –ù–µ –≤—ã–±—Ä–∞–Ω–∞";
      document.getElementById("send").disabled = true;
    });

    // –∫–Ω–æ–ø–∫–∞ "–ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ" ‚Äî —Ç–æ–ª—å–∫–æ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –∫–∞—Ä—Ç—É
    document.getElementById("locate-btn").addEventListener("click", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const userPos = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            };
            map.setCenter(userPos);
            map.setZoom(15);

            // –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å–∏–Ω–∏–π –∫—Ä—É–∂–æ–∫ (–∏—Å—á–µ–∑–Ω–µ—Ç —á–µ—Ä–µ–∑ 5 —Å–µ–∫)
            const marker = new google.maps.Marker({
              position: userPos,
              map: map,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 8,
                fillColor: "#2b8eff",
                fillOpacity: 0.9,
                strokeWeight: 2,
                strokeColor: "white"
              }
            });
            setTimeout(() => marker.setMap(null), 5000);
          },
          () => alert("‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ.")
        );
      } else {
        alert("‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.");
      }
    });
  }
</script>

<!-- ‚úÖ –í–°–¢–ê–í–¨ –°–í–û–ô –†–ï–ê–õ–¨–ù–´–ô API –ö–õ–Æ–ß -->
<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO5RQpbrvnBEfchhCGqKTpzvqOjJyf0RI&callback=initMap">
</script>

</body>
</html>
